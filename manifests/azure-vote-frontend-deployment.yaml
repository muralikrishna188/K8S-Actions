apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      containers:
        - name: azure-vote-front
          image: kube1acr.azurecr.io/image
          ports:
            - containerPort: 80
          env:
            - name: REDIS
              value: "azure-vote-back"
